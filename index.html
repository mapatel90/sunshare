<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeShare Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginSection">

    <div class="login-box">
      <div class="logo">
        <img src="image/logo.svg" alt="WeShare Logo">
        
      </div>

      <h3>Login into your Account!</h3>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@example.com" class="text-center" required>

        <label for="password">Password</label>
        <div class="form-control mb-12">
            <input type="password" class="mb-0" id="password" placeholder="Your password" required>
            <span id="viewBtn"><img src="image/View_2.png" alt="view"></span>
        </div>
        

        <div class="options">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn mt-30">Login</button>

        <p class="signup">Donâ€™t have an account? <a href="#">Sign up</a></p>
      </form>
  
  </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#viewBtn').on('click', function() {
    $(this).toggleClass('toggle');
  });
</script>
</body>
</html>
